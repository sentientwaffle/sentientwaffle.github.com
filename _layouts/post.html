---
layout: default
---

<section class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <time>{{ page.date | date: "%d %b %Y" }}</time>
  </header>
  {{ content }}
  
  <footer>
    {% if page.previous %}
      <a class="prev-post" href="{{ page.previous.url }}">
        &larr;
        {{ page.previous.title }}
      </a>
    {% endif %}
    {% if page.next %}
      <a class="next-post" href="{{ page.next.url }}">
        {{ page.next.title }}
        &rarr;
      </a>
    {% endif %}
  </footer>
</section>
